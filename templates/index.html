<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coronary Heart Disease (CHD) Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f2f5;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            max-width: 600px;
            margin: 100%;
            padding: 20px;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #1e90ff;
            font-size: 24px;
            margin-bottom: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-bottom: 5px;
            font-weight: bold;
            color: #333;
            font-size: 14px
        }

        input {
            margin-bottom: 20px;
            padding: 12px 15px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 5px;
            transition: border-color 0.3s;
        }
        input:focus {
            border-color: #1e90ff;
            outline: none;
        }
        button {
            padding: 12px 15px;
            font-size: 16px;
            color: #fff;
            background-color: #1e90ff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }

        .result {
            margin-top: 20px;
            text-align: center;
            font-size: 18px;
            color: #333;
        }
        .footer {
            margin-top: 30px;
            text-align: center;
            font-size: 14px;
            color: #777;
        }
        .footer a {
            text-decoration: none;
            color: #1e90ff;
        }
        .footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>CHD Risk Prediction</h1>
        <form action="/predict" method="post">
            <label for="age">Age:</label>
            <input type="number" step="any" name="age" id="age" required>

            <label for="sex_male">Sex (Male=1, Female=0):</label>
            <input type="number" step="any" name="sex_male" id="sex_male" required>

            <label for="cigs_per_day">Cigarettes per Day:</label>
            <input type="number" step="any" name="cigs_per_day" id="cigs_per_day" required>

            <label for="tot_chol">Total Cholesterol:</label>
            <input type="number" step="any" name="tot_chol" id="tot_chol" required>

            <label for="sys_bp">Systolic Blood Pressure:</label>
            <input type="number" step="any" name="sys_bp" id="sys_bp" required>

            <label for="glucose">Glucose Level:</label>
            <input type="number" step="any" name="glucose" id="glucose" required>

            <button type="submit">Predict</button>
        </form>
        {% if prediction %}
        <div class="result">
            <strong>Prediction:</strong> {{ prediction }}
        </div>
        {% endif %}
        <div class="footer">
            <p>Created by <a href="https://github.com/02945AdityakrDas/ML-Project" target="_blank">Aditya Kumar Das</a></p>
    </div>
 </div>
</body>

</html>
